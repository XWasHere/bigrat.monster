    var x = document.getElementById("myAudio"); 
    var y = document.getElementById("audiobtn");
    let a = false;

    function doAudio() { 
      if(a) {
        x.pause();
        x.innerHtml="printer";
        a=false;
      } else {
        x.play();
        x.innerHtml="stop sound";
        a= true;
      }
    }

    </script>
